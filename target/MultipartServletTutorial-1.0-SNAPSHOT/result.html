<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>

    <img src="" id="pet-image">

    <script>

        // Building the servlet URL to be called
        //let pathname = window.location.pathname.split("/");
        //pathname[pathname.length-1] = "jsonServlet";
        //pathname = pathname.join("/");
        //const servletURL = window.location.host + pathname;

        // Making a fetch call to the servlet
        fetch("jsonServlet")
            .then(response => response.json())
            .then(data => {
                // Using the DOM API to update an HTML img element
                document.getElementById("pet-image").setAttribute("src", "uploads/" + data[0].imageName)
            });

    </script>

</body>
</html>
